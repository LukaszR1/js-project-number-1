<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Project-number-1</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="wrapper">
          <div class="logo"><h1>KALKULATOR BUDŻETU DOMOWEGO</h1></div>
          <div class="amount-balance">
            <span id="amount-balance">Bilans wynosi 0 złotych</span>
          </div>
          <div class="container-income-expenses">
            <div class="container-income">
              <h2>Przychody</h2>
              <input
                type="text"
                class="income-title"
                id="income-title"
                placeholder="wpisz nazwę przychodu"
              />
              <input
                type="number"
                id="income-amount"
                class="income-amount"
                placeholder="wpisz kwotę przychodu"
              />
              <button class="button income-button" id="income-button">
                dodaj kwotę
              </button>
              <div class="incomes" id="incomes">
                <ul class="income-list" id="income-list"></ul>
              </div>
              <p class="income-total" id="income-total">0</p>
            </div>
            <div class="container-expens">
              <h2>Wydatki</h2>
              <input
                type="text"
                class="expens-title"
                id="expens-title"
                placeholder="wpisz nazwę wydatku"
              />
              <input
                type="number"
                id="expens-amount"
                class="expens-amount"
                placeholder="wpisz kwotę wydatku"
              />
              <button class="button expens-button" id="expens-button">
                dodaj kwotę
              </button>
              <div class="expenses" id="expenses">
                <ul class="expens-list" id="expens-list"></ul>
              </div>
              <p class="expens-total" id="expens-total">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
